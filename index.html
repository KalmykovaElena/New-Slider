<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <h1>My Slider</h1>
    <div class="slider">
    
        <div class="slider__wraper">
            <div class="slider__slide active">
                <img src="./img/CXAm-Dd-Ws-AA4s-Bp.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="./img/16865385-1633016538.jpg" alt="#">
            </div>
            <div class="slider__slide">
                <img src="./img/1111.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="./img/5eb9fe09a07518c9c9e19af117c8bdca.jpg" alt="">
            </div>
            <div id="btn-prev">	&lt;</div>
            <div id="btn-next">&gt;</div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
